<form>
    <div class="row mb-2">

        <div class="col">
            <label for="dni" class="form-label">DNI</label>
            <input type="text" class="form-control" id="dni" name="dni" [(ngModel)]="dni"  readonly>
        </div>

        <div class="col">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" readonly>
        </div>

        <div class="col">
            <label for="apellido1" class="form-label">Primer Apellido</label>
            <input type="text" class="form-control" id="apellido1" name="apellido1" [(ngModel)]="apellido1" readonly>
        </div>

    </div>

    <div class="row mb-2">

        <div class="col">
            <label for="apellido2" class="form-label">Segundo Apellido</label>
            <input type="text" class="form-control" id="apellido2" name="apellido2" [(ngModel)]="apellido2" readonly>
        </div>

        <div class="col">
            <label for="sexo" class="form-label">Sexo</label>
            <input type="text" class="form-control" id="sexo"  name="sexo" [(ngModel)]="sexo" readonly>
        </div>

        <div class="col">
            <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
            <input type="text" class="form-control" id="fechaNacimiento" name="fecha" [(ngModel)]="fecha" readonly>
        </div>


    </div>

    <div class="row mb-2">

        <div class="col">
            <label for="telefono" class="form-label">Telefono</label>
            <input type="text" class="form-control" id="telefono" name="telefono" [(ngModel)]="telefono" readonly>
        </div>

        <div class="col">
            <label for="correo" class="form-label">Correo</label>
            <input type="text" class="form-control" id="correo" name="correo" [(ngModel)]="correo" readonly>
        </div>

        <div class="col">
            <label for="codigoPostal" class="form-label">Codigo Postal</label>
            <input type="text" class="form-control" id="codigoPostal" name="codigoPostal" [(ngModel)]="codigoPostal" readonly>
        </div>

    </div>

    <div class="row mb-2">

        <div class="col-4">
            <label for="direccion" class="form-label">Direcci√≥n</label>
            <input type="text" class="form-control" id="direccion" name="direccion" [(ngModel)]="direccion" readonly>
        </div>

    </div>
</form>

<div *ngIf="poderEditar; else noEditando" class="mt-4">
  <button type="button" class="btn btn-primary" (click)="editar(poderEditar)">Cancelar</button>
  <button type="button" class="btn btn-primary ms-4" (click)="guardarCambios()">Guardar</button>
</div>

<ng-template #noEditando>
  <button type="button" class="btn btn-primary" (click)="editar(poderEditar)">Modificar</button>
</ng-template>
