<div class="container-fluid barra-lateral">
  <div class="row h-100">
    <div class="col-2">
      <app-barra-lateral-administrativo></app-barra-lateral-administrativo>
    </div>

    <div class="col-3">
      <div class="row">
        <div class="col-12 mt-3 p-3">
          <label class="ms-5" id="lPaciente">Buscar paciente</label>
        </div>
      </div>

      <div class="row">
        <div class="col-12 mt-9 p-3">
          <label class="ms-5" id="lBuscar">Ingrese los datos de la cuenta a buscar</label>
        </div>
      </div>

      <div class="row mt-3" style="margin-left: 150%;">
        <div class="col d-flex justify-content-center">
          <div class="d-flex flex-column align-items-center">
            <div class="d-flex flex-row mb-3">
              <div class="me-4" style="margin-bottom: 4%">
                <label>DNI</label>
                <input type="text" class="form-control" placeholder="44529035T" [(ngModel)]="dni">
              </div>
              <div class="ms-4" style="margin-bottom: 4%;">
                <label>Nombre</label>
                <input type="text" class="form-control" placeholder="Claudio" [(ngModel)]="nombre">
              </div>
            </div>

            <div class="d-flex flex-row mb-3">
              <div class="me-4" style="margin-bottom: 3%">
                <label>SIP</label>
                <input type="text" class="form-control" placeholder="11111111" [(ngModel)]="sip">
              </div>
              <div class="ms-4" style="margin-bottom: 3%;">
                <label>Apellido</label>
                <input type="text" class="form-control" placeholder="LÃ³pez" [(ngModel)]="apellido">
              </div>
            </div>
            <button type="button" style="margin-top: 3% ;height: 50px; width: 30% ;background-color: #092C4C; border-color: #092C4C;" class="btn text-white" (click)="buscarPaciente()">Buscar</button>
          </div>
        </div>
      </div>

      <div class="col-12" style="margin-left: 50%;" >
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover mt-4" style="width: 200%;">
        <thead style="background-color: #092C4C; color: white">
          <tr>
            <th>DNI</th>
            <th>Nombre</th>
            <th>SIP</th>
            <th>Apellido</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let resultado of resultados" class="row-hover mt-4">
            <td>{{ resultado.phone }}</td>
            <td>{{ resultado.name }}</td>
            <td>{{ resultado.address.zipcode }}</td>
            <td>{{ resultado.username }}</td>
          </tr>
        </tbody>
      </table>
      </div>

    </div>
  </div>
</div>
