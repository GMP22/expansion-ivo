<div class="container-fluid barra-lateral">
  <div class="row h-100">


    <div class="col-12">
      <div class="row">
        <div class="col-12 mt-5 p-3">
          <label class="ms-5 h1" style="color: black;">Buscar paciente</label>
        </div>
      </div>

      <div class="row">
        <div class="col-12 p-3">
          <label class="ms-5 h4" style="font-weight: 500;">Ingrese los datos de la cuenta a buscar</label>
        </div>
      </div>
      <div class="row justify-content-center mt-4">
        <div class="col-8">
          <div class="d-flex flex-column align-items-center">
            <div class="d-flex flex-row mb-3">
              <div class="me-5 mb-4">
                <label>DNI</label>
                <input type="text" class="form-control" placeholder="44529035T" [(ngModel)]="dni">
              </div>
              <div class="ms-5 mb-4">
                <label>Nombre</label>
                <input type="text" class="form-control" placeholder="Claudio" [(ngModel)]="nombre">
              </div>
            </div>

            <div class="d-flex flex-row mb-3">
              <div class="me-5 mb-3">
                <label>SIP</label>
                <input type="text" class="form-control" placeholder="11111111" [(ngModel)]="sip">
              </div>
              <div class="ms-5 mb-3">
                <label>Apellido</label>
                <input type="text" class="form-control" placeholder="LÃ³pez" [(ngModel)]="apellido">
              </div>
            </div>
            <button type="button" class="btn mt-3 btn-lg" style="background-color: #092C4C; color: white;"
              (click)="buscarPaciente()">Buscar</button>
          </div>
        </div>
      </div>

      <div class="col-7 mt-4 mx-auto">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered table-hover" style="width: 100%;">
          <thead class="bg-primary text-white">
            <tr class="text-center">
              <th>DNI</th>
              <th>Nombre</th>
              <th>SIP</th>
              <th>Apellido</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let resultado of resultados" class="table-hover text-center" >
              <td>{{ resultado.id_usuario_paciente }}</td>
              <td>{{ resultado.id_usuario_paciente }}</td>
              <td>{{ resultado.sip }}</td>
              <td>{{ resultado.id_usuario_paciente }}</td>
            </tr>
          </tbody>
        </table>
      </div>


    </div>
  </div>
</div>
