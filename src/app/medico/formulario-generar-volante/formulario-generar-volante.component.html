<form *ngIf="formulario" [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="informe" class="color label-style mb-3">Volante</label>
                <textarea formControlName="volante" class="form-control" name="informe" cols="10" rows="15"></textarea>
            </div>
            <span *ngIf="errorVolante" class="d-flex  text-danger">
                *Este campo es obligatorio
            </span>
        </div>
        <div class="row">
            <div class="col-12 ">
                <div class="col-12" *ngIf="formulario.valid">
                    <button type="submit" class="btn btn-personalized mt-5" data-bs-toggle="modal" data-bs-target = "#volanteGenerado">
                        <span class="mx-2">
                            <fa-icon [icon]="faFloppyDisk"></fa-icon>
                        </span>
                        Guardar
                    </button>
                </div>
    
                <div class="col-12" *ngIf="formulario.invalid">
                    <button type="submit" class="btn btn-personalized mt-5">
                        <span class="mx-2">
                            <fa-icon [icon]="faFloppyDisk"></fa-icon>
                        </span>
                        Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
