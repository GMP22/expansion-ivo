<table class="table table-hover font" style="margin-top: 6px; overflow-y: auto;">
    <thead>
        <tr style="background-color: #0062ca;">
            <th class="tituloTabla " style="border-top-left-radius: 5px; border-bottom-left-radius: 5px; padding: 15px; font-size: 16px;">Articulos</th>
            <th class="tituloTabla " style="padding: 15px; font-size: 16px;">Numero De Lotes</th>
            <th class="tituloTabla " style="border-top-right-radius: 5px; border-bottom-right-radius: 5px; padding: 15px;  font-size: 16px;">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let articulo of articulos; let indice = index" class="pointer">
            <td>{{ articulo.nombre }}</td>
            <td>{{ articulo.nLotes }}</td>
            <td>
                <fa-icon [icon]="faPlus" class="mx-2 icon-calender fa-1x" (click)="sumarArticulo(indice)"></fa-icon>
                <fa-icon [icon]="faMinus" class="mx-2 icon-calender fa-1x" (click)="restarArticulo(indice)"></fa-icon>
                <fa-icon [icon]="faFileLines" class="mx-2 icon-calender fa-1x" (click)="mostrarDetallesArticulo(indice, articulo.id_articulo)"></fa-icon>
                <fa-icon [icon]="faTrash" class="mx-2 icon-calender fa-1x" (click)="borrarArticulo(indice)"></fa-icon>
            </td>
        </tr>
        <tr *ngIf="articulos.length == 0">
            <td></td>
            <td>Seleccione Articulos</td>
            <td></td>
        </tr>
    </tbody>
</table>

<button #a type="button" style="display: none;" data-bs-toggle="modal" data-bs-target="#a"></button>
