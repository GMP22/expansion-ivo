<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-12 px-5">

            <div class="row py-5">
                <div class="col-12">
                    <p class="title color">Proveedores</p>
                </div>
            </div>

            <div class="row">
                <div class="col-10 d-flex mb-4 flex-row-reverse">
                   <a href="/app/gestor-logistico/proveedores/agregar-proveedor"><button type="button" class="btn font btn-personalized me-1 mt-5">AÃ±adir Proveedor</button></a>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-10 px-3">
                    <table datatable [dtOptions]="dtOptions" *ngIf="existir" class="table table-hover border font" >
                        <thead >
                            <tr >
                                <th>NIF</th>
                                <th>Nombre</th>
                                <th>Telefono</th>
                                <th>Email</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let proveedores of contenido" class="pointer text-center">
                                <td >{{ proveedores.nif }}</td>
                                <td >{{ proveedores.nombre }}</td>
                                <td >{{ proveedores.telefono }}</td>
                                <td >{{ proveedores.email }}</td>
                                <td> <fa-icon [icon]="faEye" class="mx-2 icon-calender fa-1x"  data-bs-dismiss="modal" (click)="mirarDetalles(proveedores.id_proveedor)"></fa-icon>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
