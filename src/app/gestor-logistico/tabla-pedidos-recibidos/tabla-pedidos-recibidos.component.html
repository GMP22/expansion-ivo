<table datatable *ngIf="existir" [dtOptions]="dtOptions" class="table table-hover font">
    <thead>
        <tr style="background-color: #0062ca;">
            <th>NÂºPedido</th>
            <th>Proveedor</th>
            <th>Fecha de Pedido</th>
            <th>Fecha de Pedido Recibido</th>
            <th>Numero de Productos</th>
            <th>Coste Total</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pedido of pedidos" class="pointer">
            <td>{{ pedido.id_pedido }}</td>
            <td>{{ pedido.proveedor }}</td>
            <td>{{ pedido.fecha_inicial }}</td>
            <td>{{ pedido.fecha_aceptada }}</td>
            <td>{{ pedido.numero_productos }}</td>
            <td>{{ pedido.coste }}</td>
            <td>
                <button (click)="mirarDetalles(pedido)">Mirar Pedido</button>
            </td>
        </tr>
    </tbody>
</table>
