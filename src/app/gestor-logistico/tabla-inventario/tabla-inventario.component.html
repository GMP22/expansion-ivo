<table datatable *ngIf="existir" [dtOptions]="dtOptions" class="table table-hover font">
    <thead>
        <tr style="background-color: #0062ca;">
            <th>NÂºArticulo</th>
            <th>Nombre</th>
            <th>Categoria</th>
            <th>Estado</th>
            <th>Stock</th>
            <th>Ultimo Vez Pedido</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let articulo of articulosInventario " class="pointer">
            <td>{{ articulo.id_articulo_clinica }}</td>
            <td>{{ articulo.nombre_articulo }}</td>
            <td>{{ articulo.nombre_categoria }}</td>
            <td>{{ articulo.estado }}</td>
            <td>{{ articulo.numero_lotes }}</td>
            <td>{{ articulo.ultima_fecha_recibida }}</td>
           <td class="textoTabla"> <fa-icon [icon]="faEye" class="mx-2 icon-calender fa-1x"  data-bs-dismiss="modal" (click)="mirarDetalles(articulo.id_articulo_clinica)"></fa-icon></td>
        </tr>
    </tbody>
</table>
