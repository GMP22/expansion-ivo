<div class="row">
    <div class="col-12 p-o mt-3">
        <breadcrumb
        [primeraRouta]="'/gestor-logistico'"
        [primerNombre]="'Pedidos'"
        [segundonombre]="'Crear Pedido'"
        [segundoActivo]="true"
        ></breadcrumb>
    </div>
</div>

<div class="row">
    <div class="col-12 mt-5 ms-5">
        <p class="h1">Crear Pedido</p>
    </div>
</div>

<div class="row d-flex justify-content-start">
    <div class="col-11 text-center mt-3">
        <app-dos-pasos-formulario></app-dos-pasos-formulario>
    </div>
</div>

<div class="row" [hidden]="ubicacion >= 1">
    <div class="col-12 mt-5 ms-5">
        <p class="h5">Escoja los productos</p>
    </div>
</div>

<div class="row" [hidden]="ubicacion >= 1">
    <div class="col-6">
        <app-tabla-articulos-formulario #tablaArticulos (articuloNuevo) = "datos = $event"></app-tabla-articulos-formulario>
    </div>
    <div class="col-6">
        <app-tabla-carrito-formulario [tablaArticulos]="tablaArticulos" (articuloEscogido) = "datos2 = $event" (proveedoresArticulo)="proveedores = $event" (indiceSeleccionado)="indiceSeleccionado = $event"></app-tabla-carrito-formulario>
    </div>
</div>

<div class="row" *ngIf="ubicacion >= 1">
    <div class="col-8">
        <app-tabla-confirmar-pedido-formulario></app-tabla-confirmar-pedido-formulario>
    </div>
    <div class="col-2">
        {{servicioGestor.totalPedido()}}
    </div>
</div>

<div class="row p-5">
    <div class="col-12 d-flex justify-content-between align-items-center">
        <button>Cancelar</button>

        <div style="display: flex; justify-content: space-between;">
            <div *ngIf="ubicacion > 0" class="me-5">
                <button (click)="anterior()">Anterior</button>
            </div>

            <div *ngIf="ubicacion <= 2">
                <button (click)="siguiente()">Siguiente</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalPendiente" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        </div>
        <div class="modal-body">
            
            <div class="row">
                <div class="col-12">
                    <form [formGroup]="formularioPedido">
                        <div class="row">
                            <div class="col-12">
                                <input type="text" class="form-control" formControlName="categoria" id="categoria" [value]="datos?.categoria" readonly>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <select class="form-select" aria-label="Default select example" formControlName="proveedor" id="proveedor" (change) = "cambiarCantidadCoste($event.target, datos.articulo.id_articulo)">
                                    <option selected value="nada"></option>
                                    <option *ngFor="let proveedor of datos?.proveedores" [value]="proveedor.id_proveedor">
                                            {{proveedor.nombre_proveedor}}
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <input type="number" formControlName="numeroLotes" id="numeroLotes">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <input type="number" formControlName="coste_por_lote" id="coste_por_lote" readonly [value]="">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <input type="number" formControlName="cantidad_por_lote" id="cantidad_por_lote" readonly [value]="">
                            </div>
                        </div>
                    </form>
                    
                </div>
            </div>
          
        </div>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="pasarDatoACarrito(datos?.articulo?.id_articulo, datos?.articulo?.nombre)">Save changes</button>
      </div>
    </div>
</div>

<div class="modal fade" id="a" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        </div>
        <div class="modal-body">
            
            <div class="row">
                <div class="col-12">
                    <p>{{datos2?.nombre}}</p>
                    <p>{{datos2?.nombre_categoria}}</p>
                    <p>{{datos2?.nombre_proveedor}}</p>
                    <form [formGroup]="formularioPedido2">
                        
                        <div class="row">
                            <div class="col-12">
                                <input type="text" class="form-control" formControlName="categoria2" id="categoria2" [value]="datos2?.nombre_categoria" readonly>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <select class="form-select" aria-label="Default select example" formControlName="proveedor2" id="proveedor2" (change) = "cambiarCantidadCoste($event.target, datos.articulo.id_articulo)">
                                    <option *ngFor="let proveedor of proveedores" [value]="proveedor.id_proveedor">
                                            {{proveedor.nombre_proveedor}}
                                    </option>
                                </select>
                            </div>  
                        </div>  

                        <div class="row">
                            <div class="col-12">
                                <input type="number" formControlName="numeroLotes2" id="numeroLotes2" [value]="datos2?.nLotes">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-12">
                                <input type="number" formControlName="coste_por_lote2" id="coste_por_lote2" readonly>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <input type="number" formControlName="cantidad_por_lote2" id="cantidad_por_lote2" readonly>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="refrescarNLotes()">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="modificarArticulo()">Save changes</button>
      </div>
    </div>
</div>

<div class="modal fade" id="seguroEnviar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <div class="modal-body">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="enviarDatos()">Enviar</button>
            </div>
        </div>
    </div>
    </div>
</div>
<button #seguroEnviar type="button" style="display: none;" data-bs-toggle="modal" data-bs-target="#seguroEnviar"></button>
