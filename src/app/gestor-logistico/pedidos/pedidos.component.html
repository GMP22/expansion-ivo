<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-12 px-5">

            <div class="row py-5">
                <div class="col-12">
                    <p class="title color">Pedidos</p>
                </div>
            </div>

            <div class="row">
                <div class="col-10 d-flex mb-5 justify-content-between">
                    <app-cuadro-informativo [TituloDeCuadro]="'Pedidos Pendientes'" [icono]="'pedidoPendiente'" [size]="'17rem'" [numeroDeCosas]="contenido.pedidos_pendientes"></app-cuadro-informativo>
                    <app-cuadro-informativo [TituloDeCuadro]="'Pedidos Recibidos'" [icono]="'pedidoRecibidos'" [size]="'17rem'" [numeroDeCosas]="contenido.pedidos_aceptados"></app-cuadro-informativo>
                    <app-cuadro-informativo [TituloDeCuadro]="'Articulos En Minimos'" [icono]="'articulosMinimos'" [size]="'17rem'" [numeroDeCosas]="contenido.articulosEnMinimos"></app-cuadro-informativo>
                </div>
            </div>

            <div class="row">
                <div class="col-6 mb-5 ms-3"> <!--Este apartado despliega los componentes que correspondan a una ruta especifica-->
                                            <!--El switch decide si se debe de mostrar el listado de citas o el perfil del paciente en cuestion-->
                    <app-ventana-dos-opciones 
                    [seccion1] = "'Pendientes'" 
                    [seccion2] = "'Recibidos'"
                    (datoEnviado) = "recibirDato($event)"></app-ventana-dos-opciones>
                </div>

                <div class="col-4 d-flex flex-row flex-row-reverse">
                    <button type="button" class="btn font btn-personalized me-3" (click)="crearPedido()">Crear Pedido</button>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-10 px-3">
                    <app-tabla-pedidos-pendientes *ngIf="activeTab === 'Pendientes'"></app-tabla-pedidos-pendientes>
                    <app-tabla-pedidos-recibidos *ngIf="activeTab === 'Recibidos'"></app-tabla-pedidos-recibidos>
                </div>
            </div>
        </div>
    </div>
</div>
<app-mensaje-confirmacion></app-mensaje-confirmacion>
