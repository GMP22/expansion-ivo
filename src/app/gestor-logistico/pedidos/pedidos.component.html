<div class="barra-lateral">
    <div class="row h-100">
        <div class="col-12">

            <div class="row">
                <div class="col-12 mt-5 p-4">
                    <h1 class="ms-5">Pedidos</h1>
                </div>
            </div>

            <div class="row ms-5  justify-content-end">
              <div class="col-2 me-5">
                <button type="button" class="btn-lg">Crear Pedido</button>
              </div>
            </div>

            <div class="row">
                <div class="col-12 p-5"> <!--Este apartado despliega los componentes que correspondan a una ruta especifica-->
                                            <!--El switch decide si se debe de mostrar el listado de citas o el perfil del paciente en cuestion-->
                    <app-ventana-dos-opciones 
                    [seccion1] = "'Pendientes'" 
                    [seccion2] = "'Recibidos'"
                    (datoEnviado) = "recibirDato($event)"></app-ventana-dos-opciones>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-8">
                    <app-tabla-pedidos-pendientes *ngIf="activeTab === 'Pendientes'"></app-tabla-pedidos-pendientes>
                    <app-tabla-pedidos-recibidos *ngIf="activeTab === 'Recibidos'"></app-tabla-pedidos-recibidos>
                </div>
            </div>
        </div>
    </div>
</div>
<app-mensaje-confirmacion></app-mensaje-confirmacion>
