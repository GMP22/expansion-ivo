<div class="row" [hidden]="ubicacion >= 1">
    <div class="col-12 mt-5 ms-5">
        <p class="h5 mb-5">Ingrese los datos del proveedor</p>
    </div>
</div>

<div class="row justify-content-center mb-5">
    <div class="col-12 col-md-10">
      <form [formGroup]="formularioProveedor"  (ngSubmit)="siguiente()">
        <div class="row mb-5">
            <div class="col-4 ">
                <label for="nif" class="form-label">NIF</label>
                <input type="text" class="form-control" formControlName="nif" name="nif">
                <small *ngIf="this.formularioProveedor.get('nif')?.invalid" class="form-text text-danger">*Este campo es obligatorio.</small>
            </div>
            <div class="col-4">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" formControlName="nombre" name="nombre">
                <small *ngIf="this.formularioProveedor.get('nif')?.invalid" class="form-text text-danger">*Este campo es obligatorio.</small>
            </div>
            <div class="col-4">
                <label for="telefono" class="form-label">Telefono</label>
                <input type="text" class="form-control" formControlName="telefono" name="telefono">
                <small *ngIf="this.formularioProveedor.get('telefono')?.invalid" class="form-text text-danger">*Este campo es obligatorio.</small>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email" name="email">
                <small *ngIf="this.formularioProveedor.get('email')?.invalid" class="form-text text-danger">*Este campo es obligatorio.</small>
            </div>
            <div class="col-4">
                <label for="codigoPostal" class="form-label">Codigo Postal</label>
                <input type="number" class="form-control" formControlName="codigoPostal" name="codigoPostal">
                <small *ngIf="this.formularioProveedor.get('codigoPostal')?.invalid" class="form-text text-danger">*Este campo es obligatorio.</small>
            </div>
            <div class="col-4">
                <label for="direccion" class="form-label">Direccion</label>
                <input type="number" class="form-control" formControlName="direccion" name="direccion">
                <small *ngIf="this.formularioProveedor.get('direccion')?.invalid" class="form-text text-danger">*Este campo es obligatorio.</small>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-4">
                <label for="estado" class="form-label">Comunidad Autonomica</label>
                <select formControlName="estado" class="form-select">
                    <option value="Andalucia">Andalucía</option>
                    <option value="Asturias">Asturias</option>
                    <option value="Islas Baleares">Islas Baleares</option>
                    <option value="Canarias">Canarias</option>
                    <option value="Cantabria">Cantabria</option>
                    <option value="Castilla y Leon">Castilla y León</option>
                    <option value="Castilla La Mancha">Castilla La Mancha</option>
                    <option value="Cataluña">Cataluña</option>
                    <option value="Comunidad Valenciana">Comunidad Valenciana</option>
                    <option value="Extremadura">Extremadura</option>
                    <option value="Galicia">Galicia</option>
                    <option value="Comunidad de Madrid">Comunidad de Madrid</option>
                    <option value="Murcia">Murcia</option>
                    <option value="Comunidad Foral de Navarra">Comunidad Foral de Navarra</option>
                    <option value="Pais Vasco">País Vasco</option>
                    <option value="La Rioja">La Rioja</option>
                </select>
                <small *ngIf="this.formularioProveedor.get('estado')?.invalid" class="form-text text-danger">*Este campo es obligatorio.</small>
            </div>
        </div>
    </form>

    </div>
</div>

<div class="row p-5">
    <div class="col-12 d-flex justify-content-between align-items-center">
        <a href="/app/gestor-logistico/proveedores"><button class="btn btn-personalized">Cancelar</button></a>

        <div style="display: flex; justify-content: space-between;">
            <div *ngIf="ubicacion > 0" class="me-5">
                <button class="btn btn-personalized" (click)="anterior()">Anterior</button>
            </div>

            <div *ngIf="ubicacion <= 2">
                <button class="btn btn-personalized" (click)="siguiente()">Siguiente</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="seguroEnviar" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
            <div class="modal-body my-4">
                <p class="font fs-4 text-center my-4">¿Esta seguro de registrar el proveedor?</p>

                <div class="row mt-5">
                    <div class="col-12 d-flex justify-content-evenly">
                        <button type="button" class="btn btn-personalized" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-personalized" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#exito">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-mensaje-confirmacion [idModal]="'exito'" [texto]="'Proveedor Registrado'" [enlace]="'/app/gestor-logistico/proveedor'"></app-mensaje-confirmacion>
<button #seguroEnviar type="button" style="display: none;" data-bs-toggle="modal" data-bs-target="#seguroEnviar"></button>
