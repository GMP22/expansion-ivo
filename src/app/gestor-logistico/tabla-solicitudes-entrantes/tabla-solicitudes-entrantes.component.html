<table datatable *ngIf="existir" [dtOptions]="dtOptions" class="table table-hover font">
    <thead>
        <tr style="background-color: #0062ca;">
            <th>NºSolicitud</th>
            <th>Departamento Solicitante</th>
            <th>Fecha de Pedido</th>
            <th>Numero de Productos</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pedido of pedidos" class="pointer">
            <td>{{ pedido.solicitud }}</td>
            <td>{{ pedido.nombre_departamento }}</td>
            <td>{{ pedido.fecha_inicial }}</td>
            <td>{{ pedido.numero_productos }}</td>
            <td>
                <button (click) = "mirarDetalles(pedido.solicitud)">Mirar Pedido</button>
                <button type="button" data-bs-toggle="modal" data-bs-target="#preguntaAceptar" (click)="seleccionarPedido(pedido.solicitud)">Aceptar pedido</button>
            </td>
        </tr>
    </tbody>
</table>

<div class="modal fade" id="preguntaAceptar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        </div>
            ¿Desea aceptar el pedido?
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="recibirPedido()">Recibir Pedido</button>
      </div>
    </div>
</div>
