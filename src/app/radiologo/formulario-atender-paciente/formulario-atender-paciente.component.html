    <div *ngIf="mostrarErrores" class="alert alert-danger">
        <ul>
            <li>El informe es obligatorio.</li>
            <li>Debe seleccionar al menos una imagen.</li>
        </ul>
       
        
    </div>
    <form #myForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="informe" class="label-style color mb-3">Informe</label>
                    <textarea class="form-control" name="informe" cols="10" rows="20" 
                              [(ngModel)]="formData.informe" required></textarea>
                  </div>
            </div>
            <div class="col-6 px-5">
                <div class="form-group">
                    <label for="imagenes" class="label-style color mb-3">Subir Im√°genes</label>
                    <input type="file" class="form-control" name="imagenes" (change)="onFileChange($event)" 
                           multiple required>
                  </div>
                  <div *ngFor="let image of imagePreviews;  let i = index">
                    <div class="contenedor-style mt-3">
                        <div class="color con-style">
                            <span class="mx-2">
                                <fa-icon [icon]="faFileLines"></fa-icon>
                            </span>
                            <p class="m-0">{{image.name}}</p>
                        </div>
                        <span class="color" (click)="removeImage(i)">
                            <fa-icon [icon]="faCircleXmark"></fa-icon>
                        </span>
                    </div>
    
                  </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-end">
                    <button type="submit" class="btn btn-personalized mt-5">
                        <span class="mx-2">
                            <fa-icon [icon]="faFloppyDisk"></fa-icon>
                        </span>
                        Guardar

                    </button>
                </div>
            </div>
            
        </div>
    </form>
   <!--Abrir Modal--> 
    <button #botonModalPendiente type="button" style="display: none;" data-bs-toggle="modal" data-bs-target="#modalPendiente"></button>
    <button #botonModalRealizada type="button" style="display: none;" data-bs-toggle="modal" data-bs-target="#modalRealizada"></button>


    
<app-mensaje-confirmacion [texto]="'Prueba relizada '" [idModal]="'modalPendiente'" [enlace]="'/app/radiologo/'"></app-mensaje-confirmacion>
<app-mensaje-confirmacion [texto]="'Prueba modificada '" [idModal]="'modalRealizada'" [enlace]="'/app/radiologo/'"></app-mensaje-confirmacion>
