
    <form #myForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="informe" class="label-style color mb-3">Informe</label>
                    <textarea class="form-control" name="informe" cols="10" rows="20" 
                              [(ngModel)]="formData.informe" required></textarea>
                  </div>
            </div>
            <div class="col-6 px-5">
                <div class="form-group">
                    <label for="imagenes" class="label-style color mb-3">Subir Im√°genes</label>
                    <input type="file" class="form-control" name="imagenes" (change)="onFileChange($event)" 
                           multiple required>
                  </div>
                  <div *ngFor="let image of imagePreviews">
                    <div class="contenedor-style mt-3">
                        <div class="color con-style">
                            <span class="mx-2">
                                <fa-icon [icon]="faFileLines"></fa-icon>
                            </span>
                            <p class="m-0">{{image.name}}</p>
                        </div>
                        <span class="color">
                            <fa-icon [icon]="faCircleXmark"></fa-icon>
                        </span>
                    </div>
                    <!-- <img [src]="image.url" style="width: 100px; height: 100px;"> -->
    
                  </div>
            </div>
            <div class="row">
                <div class="col-12 ">
                    <button type="submit" class="btn btn-personalized mt-5">
                        <span class="mx-2">
                            <fa-icon [icon]="faFloppyDisk"></fa-icon>
                        </span>
                        Guardar
                    </button>
                </div>
            </div>
            
        </div>
    </form>
