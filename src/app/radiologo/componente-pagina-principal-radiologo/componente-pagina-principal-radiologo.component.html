<div class="container-fluid">
    <div class="row">
        <div class="col-12 px-5">
                <div class="row mt-5">
                    <div class="col-12">
                        <h1 class="title">Citas</h1>
                    </div>
                </div>
                <div class="row mt-4 mb-2">
                    <div class="col-12">
                        <app-componente-pendiente-realizada 
                        (datoEnviado)="recibirDato($event)"
                        ></app-componente-pendiente-realizada>
                    </div>   
                </div>
                <div class="row mt-5">
                    <div class="col-8">
                        <app-tabla-citas-pendientes
                        [hidden]="!mostrarComponentePendiente || activeTab !== 'pendiente'"
                        (cargado)="handleCargadoPendiente($event)"
                        [fecha]="formattedDate"
                        ></app-tabla-citas-pendientes>
                        <app-tabla-citas-realizadas 
                        [hidden]="!mostrarComponenteRealizada || activeTab !== 'realizada'"
                        (cargado)="handleCargadoRealizada($event)"
                        [fecha]="formattedDate"
                        ></app-tabla-citas-realizadas>
                    </div>
                  <div class="col-4 px-5">
                    <mat-calendar [(selected)]="selected" class="mat-calendar"></mat-calendar>
                    <p>Selected date: {{formattedDate}}</p>
                  </div>
                </div>
        </div>
    </div>
    
</div>
